<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Пример сайта для GitHub Pages">
    <title>Мой сайт на GitHub Pages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#about">О сайте</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Главная страница</h2>
        <p>Здесь будет краткое описание вашего проекта или информации.</p>
    </section>

    <section id="about">
        <h2>О сайте</h2>
        <p>Этот сайт использует GitHub Pages для хостинга статического контента.</p>
    </section>

    <section id="contact">
        <h2>Контакты</h2>
        <p>Свяжитесь с нами по электронной почте: <a href="mailto:example@example.com">example@example.com</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Мой сайт на GitHub Pages. Все права защищены.</p>
    </footer>

</body>
</html>
